<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
    <nav>
        <h1> Weather Checker</h1>
        <div class="nav__list">
            <ul class="nav__links">
                <li class="nav__link"> Home</li>
                <li class="nav__link">Sign In</li>
            </ul>
        </div>
    </nav>
    <section class="row results__container">
        <h1 class="header__title">Check your local area weather fast! </h1>
        <div class="location__wrapper">
            <input class="location" id="zipCodeInput" type="number" maxlength="5" placeholder="Enter Zip Code">
            <button class="search__btn" id="searchButton" >S</button>
        </div>
    </section>
    <section class="row temps__wrapper">
        <div class="temp__card">
            <img src="" alt="">
            <h1 class="weekly--para">day 1 Temp</h1>
            <h1 class="weekly--para--location">Location</h1>
            <div class="card__split"></div>
            <p class="high">High: </p>
            <p class="low">Low: </p>
        </div>
    </section>
    </div>
</body>
</html>
